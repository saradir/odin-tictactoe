<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="name-display">
            <div class = "player" id="1" data-current="true">Player One</div>
            <div class = "player" id="2" data-current="false">Player Two</div>
        </div>
        <div id="blackboard">
        <div id="board">
            <div class="cell" data-index="00"></div>
            <div class="cell" data-index="01"></div>
            <div class="cell" data-index="02"></div>
            <div class="cell" data-index="10"></div>
            <div class="cell" data-index="11"></div>
            <div class="cell" data-index="12"></div>
            <div class="cell" data-index="20"></div>
            <div class="cell" data-index="21"></div>
            <div class="cell" data-index="22"></div>
        </div>
        </div>
        <div id="message-display">Here be a message!</div>
        <div id ="button-display">
            <button id="new-game">New Game</button>
        </div>
    </div>
    
</body>
</html>
